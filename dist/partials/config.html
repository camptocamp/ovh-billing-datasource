<div class="gf-form-group">
<h3 class="page-heading">Credentials</h3>
  <div class="gf-form-group">
    <div class="gf-form-inline">
      <div class="gf-form">
        <span class="gf-form-label width-10">Application key</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.application_key" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <span class="gf-form-label width-10">Application secret</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.application_secret" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <span class="gf-form-label width-10">Consumer key</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.consumer_key" min-length="0" required="">
      </div>
    </div>
  </div>
</div>
